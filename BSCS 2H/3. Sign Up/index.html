<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="left">
            <h1>Sign Up</h1>
            <p>Lets get started with your 30 days free trial</p>
            <input type="username" name="username" class="box" placeholder="Enter Username" required>
            <input type="email" name="email" class="box" placeholder="Enter Email" required>
            <input type="password" name="password" class="box" placeholder="Enter Password" required>
            <input type="submit" value="Submit" id="submit" required>
            <p>Already have a account?<a href="#">Log in</a></p>
        </form>
        <div class="right">
            <img src="img.jpg" alt="right side image">
        </div>
    </div>
</body>
</html>
