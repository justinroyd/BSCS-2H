<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Div and Span tags and adding styling</title>
  </head>

  <body>

    <div style="border: solid #FF0004 5px;">Hello<span style="font-size: 28px;"><em>Hello</em> <strong>World</strong></span>World</div>
    <div>Hello<span><b>Hello</b><em>World</em></span><span>Hello World</span>World</div>
    

    <p>My Default text this is a <a href="https:///www.google.com" target="_blank" style="text-decoration: none;">hyperlink!</a></p>
    
    <!-- Inline Element Use span tag -->
    <span style="background-color: #004CFF; color:#FFFFFF">Hello World</span>
    <span>Hello World</span>
  </body>
</html>
